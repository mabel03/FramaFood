<header class="navbar">
  <div class="container">
    <div class="logo">
      <ul style="color: white;font-size: 25px;">
        FramaFood
      </ul>
    </div>
    <nav class="nav-links">
      <div class="MenuIzquierda">
        <div class="button_slide slide_down" style="color: white;font-size: 15px;">
          <ul style="color: white;font-size: 15px;">
            <a (click)="irPedidoMeseraChef()">Pedidos Realizados</a>
          </ul>
        </div>
      </div>      
      <ul>
        <li></li>
        <li style="color: white;font-size: 18px;">¡Bienvenida, Mabel Cabrera!</li>
        <li style="color: white;font-size: 18px;" class="fas fa-sign-out-alt" title="Cerrar sesión"></li>
        <li></li>
      </ul>
    </nav>
  </div>
</header>

<main class="hero-section">
  <div>
    <div class="hero-content">
      <h2 style="color: white;">Selecciona el tipo de mesa que desees:</h2>

      <ul class="mesa-lista">
        <li (click)="filtrarMesas(2)"><span>Salon 1 - 2 Sillas</span></li>
        <li (click)="filtrarMesas(4)"><span>Salon 2 - 4 Sillas</span></li>
        <li (click)="filtrarMesas(6)"><span>Salon 3 - 6 Sillas</span></li>
      </ul>
    </div>
  </div>

  <div *ngIf="cantidadSillasSeleccionada" class="sillas">
    <app-sillas [cantidadSillas]="cantidadSillasSeleccionada"></app-sillas>
  </div>
</main>



<footer class="footer">
  <div class="container">
    <div class="footer-left">
      <p>Lun - Vie 11am - 10pm</p>
      <p>Sab - Dom 11am - 9pm</p>
    </div>
    <div class="footer-center">
      <p>Residencial Claridel</p>
      <p>Autopista san isidro #3</p>
    </div>
    <div class="footer-right">
      <p>Siguenos</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>
  <div class="copyright">
    <p>&copy; 2025 por FramaFood.</p>
  </div>
</footer>

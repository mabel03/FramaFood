<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-box">
    <h2>Iniciar sesión</h2>

    <label for="email">Usuario</label>
    <input id="email" type="text" formControlName="Usuario" [(ngModel)]="Usuario" required />

    <label for="password">Contraseña</label>
    <input id="password" type="password" formControlName="Pass" [(ngModel)]="Pass" required />

    <button type="submit">Ingresar</button>
  </form>
</div>
